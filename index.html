<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Daily Planner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville Cursive"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="Description">Description</label>
        <input type="text" name="description" id="description" />
        <label for="Time">Time</label>
        <input type="number" step="1" max="12" min="1" name="time" id="time" />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>My Daily Planner</h1>
      <button id="add-item-button">ADD ITEM</button>
    </header>

    <main>
      <section id="entry-text" class="card" value=yes>
        <p>Your personal daily planner!</p>
      </section>
      <ul id="items-list"></ul>
    </main>
    <footer>
      <div id='date-element'>
      </div>
    </footer>
  </body>
</html>
